<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div style="text-align:center;">
    <h1 id="title">Dom Manipulation With Forms</h1>
    <p id="description">Dynamicaly appending the table using form data</p>
    </div>
   <form class="py-4 px-3 " id="form">
    <div class="row mb-3">
    <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="first-name" name="firstname" placeholder="Please enter your first name..." required autofocus>
    </div>
  </div>
  <div class="row mb-3">
    <label for="last-name" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="last-name" name="lastname" placeholder="Please enter your last name" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword5" class="col-sm-2 col-form-label">Address</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputPassword5" name="address" maxlength="40" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword6" class="col-sm-2 col-form-label">Pincode</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputPassword6" name="pincode" pattern="[0-9]{6}" maxlength="6" required>
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gneder" id="gridRadios1" value="Male" checked>
        <label class="form-check-label" for="gridRadios1">
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gneder" id="gridRadios2" value="Female">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gneder" id="gridRadios3" value="Other" >
        <label class="form-check-label" for="gridRadios3">
          Other
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Choice of food</legend>
    <div class="col-md-6 ">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1"  name="food" value="Briyani">
        <label class="form-check-label" for="gridCheck1">
          Biriyani
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2"  name="food" value="Masala dosa">
        <label class="form-check-label" for="gridCheck2">
            Masala dosa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck3"  name="food" value="Paratha">
        <label class="form-check-label" for="gridCheck3">
            Paratha
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck4"  name="food" value="Pani puri">
        <label class="form-check-label" for="gridCheck4">
            Pani puri
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck5" name="food" value="Idli">
        <label class="form-check-label" for="gridCheck5">
            Idli
        </label>
      </div>
      <div><span id="note" style="color:red;"></span></div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <label for="inputEmail7" class="col-sm-2 col-form-label">State</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputEmail7" name="state" required >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail8" class="col-sm-2 col-form-label">Country</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputEmail8" name="country" required >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

<div class="py-4 px-4">
    <table class="table table-striped">
  <thead class="table-light">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Gender</th>
      <th scope="col">Choice of food</th>
      <th scope="col">State</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody id="result">
    
  </tbody>
</table>
</div>
<script src="script.js"></script>
<!--<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>-->
</body>
</html>
